<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Worker - Backend + Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Cloudflare Worker</h1>
        <p class="subtitle">Backend com lÃ³gica + Frontend HTML</p>

        <div class="section">
            <h2>âœ¨ Teste as APIs <span class="badge">GET</span></h2>
            <button onclick="testHelloAPI()">Testar API Hello</button>
            <button onclick="testUserAPI()">Testar API User</button>
            <div id="response1" class="response" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>ðŸ“¤ Enviar Dados <span class="badge">POST</span></h2>
            <input type="text" id="dataInput" placeholder="Digite algo para enviar...">
            <button onclick="sendData()">Enviar para API</button>
            <div id="response2" class="response" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>ðŸ“‹ InformaÃ§Ãµes</h2>
            <p>âœ… Worker funcionando corretamente</p>
            <p>âœ… HTML servido pelo Worker</p>
            <p>âœ… LÃ³gica backend ativa</p>
            <p>âœ… Pronto para deploy no Cloudflare</p>
        </div>
    </div>

    <script>
        // FunÃ§Ã£o para testar API Hello
        async function testHelloAPI() {
            const responseDiv = document.getElementById('response1');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Carregando...';

            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Erro: ' + error.message;
            }
        }

        // FunÃ§Ã£o para testar API User
        async function testUserAPI() {
            const responseDiv = document.getElementById('response1');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Carregando...';

            try {
                const response = await fetch('/api/user/123');
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Erro: ' + error.message;
            }
        }

        // FunÃ§Ã£o para enviar dados
        async function sendData() {
            const input = document.getElementById('dataInput');
            const responseDiv = document.getElementById('response2');
            
            if (!input.value.trim()) {
                alert('Por favor, digite algo!');
                return;
            }

            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Enviando...';

            try {
                const response = await fetch('/api/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: input.value,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
                input.value = '';
            } catch (error) {
                responseDiv.textContent = 'Erro: ' + error.message;
            }
        }

        // Permite enviar com Enter
        document.getElementById('dataInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendData();
            }
        });
    </script>
</body>
</html>
